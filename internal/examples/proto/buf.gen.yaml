version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/goalsgame/protobuf-bigquery/internal/examples/proto/gen
    except:
      - buf.build/googleapis/googleapis

plugins:
  - name: go
    out: gen/go
    opt: module=github.com/goalsgame/protobuf-bigquery/internal/examples/proto/gen

  - name: bq-json-schema
    out: gen/json
    opt:
      - format=true
      - mode_from_field_behavior=true
