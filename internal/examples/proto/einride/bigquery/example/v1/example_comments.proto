syntax = "proto3";

package einride.bigquery.example.v1;

message ExampleComments {
  // This is a leading comment
  int64 field_with_leading_commment = 1;
  int64 field_with_trailing_commment = 2; // This is a trailing comment
  // This is a leading comment
  int64 field_with_both_leading_and_trailing_commment = 3; // This is a trailing comment
  // This is a comment spanning
  // multiple lines
  int64 field_with_multi_line_commment = 4;
}
